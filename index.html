<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优选软件工坊资源站</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap">
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/app.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="hero-section">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1 class="site-title">优选软件工坊</h1>
            <p class="site-subtitle">精选优质软件资源导航</p>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="bi bi-app-indicator"></i>
                <span>优选软件工坊</span>
            </div>
        </header>
        
        <main>
            <section class="section-title" data-aos="fade-up">
                <h2>精选资源导航</h2>
                <p>为您提供最优质的软件资源</p>
            </section>
            
            <div class="card-container">
                <!-- 公众号软件推荐卡片 -->
                <div class="card" data-aos="fade-up" data-aos-delay="100">
                    <div class="card-icon green">
                        <i class="bi bi-chat-square-text-fill"></i>
                    </div>
                    <div class="card-content">
                        <h2>资源搜索</h2>
                        <h3>公众号日常推荐</h3>
                        <p>关注公众号“优选软件工坊”</br>获取最新软件推荐和使用技巧</p>
                        <div class="card-footer">
                            <a href="https://www.kdocs.cn/wo/sl/v1lQPL7" class="btn">
                                <span>点击搜索</span>
                                <i class="bi bi-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- 软件目录卡片 -->
                <div class="card" data-aos="fade-up" data-aos-delay="200">
                    <div class="card-icon blue">
                        <i class="bi bi-folder2-open"></i>
                    </div>
                    <div class="card-content">
                        <h2>软件目录</h2>
						<h3>“绿色版”软件集合地</h3>
                        <p>聚合热门软件，分类整理，长期更新！</br>提取码请在公众号中回复对应的关键字获取</p>
                        <div class="card-footer">
                            <a href="https://kdocs.cn/l/cczvKz3AwCuO" class="btn">
                                <span>点击前往</span>
                                <i class="bi bi-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- 新增卡片：最新上架 -->
                <div class="card" data-aos="fade-up" data-aos-delay="300">
                    <div class="card-icon purple">
                        <i class="bi bi-stars"></i>
                    </div>
                    <div class="card-content">
                        <h2>需求反馈</h2>
						<h3>公众号小号：赛博湃</h3>
                        <p>第一时间获取新上架的优质软件资源</br>以及关于公众号的最新公告</p>
                        <div class="card-footer">
                            <a href="https://f.wps.cn/g/YICsxYfm" class="btn">
                                <span>点击反馈</span>
                                <i class="bi bi-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
			<div class="wechat-section" data-aos="fade-up">
				<div class="wechat-content">
					<div class="wechat-text">
						<h3>关注公众号</h3>
						<p>扫描二维码或微信搜索"优选软件工坊"</p>
						<p>获取更多软件资源和使用技巧</p>
					</div>
					<div class="wechat-qrcode">
						<img src="pic/yxrjgf.png" alt="优选软件工坊公众号二维码">
					</div>
				</div>
			</div>
			
            <div class="bookmark-tip" data-aos="fade-up">
                <i class="bi bi-bookmark-star"></i>
                <p>请 <kbd>Ctrl</kbd>+<kbd>D</kbd> 收藏本页到浏览器收藏夹</p>
            </div>
        </main>
        
        <footer>
            <div class="footer-content">
                <p class="copyright">© <span id="current-year"></span> 优选软件工坊资源站 · 版权所有</p>
            </div>
        </footer>
    </div>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
